<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS TODO List</title>
<script defer src="main.js"></script></head>
<body>
<div class="container">
    <div class="todo-body">
        <div class="todo-body__row">
            <h1 class="todo-body__title" id="todoTitle">That`s your TODO list!</h1>
            <h2 class="todo-form__description">Add some tasks</h2>
            <form class="todo-row__form" id="form" autocomplete="off">
                <label for="formInput"></label>
                <input name="formInput" type="text" class="todo-form__input" id="formInput"
                       placeholder="Enter new task...">
                <button class="todo-form__button" id="formButton" type="submit">Click Me</button>
            </form>
            <div class="todo-row">
                <ul class="todo-row__list-new" id="todoListNew"></ul>
                <ul class="todo-row__list-completed" id="todoListCompleted"></ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
